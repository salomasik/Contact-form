<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Contact form</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

</head>
<body>


  <form action="#">
    <h2>Contact Us</h2>
    <div class="input-container name" id="name">
      <div class="first">
        <label for="first-name">First Name</label>
      <input name="first-name" type="text" class="first-name" id="first-name"  required>
      </div>
      <div class="second">
        <label for="second-name">Second Name</label>
        <input type="text" class="second-name" id="second-name" name="second-name" required>
      </div>
      
    </div>

    <label for="email">Email Address</label>
    <input type="email" class="input email" id="email" required>

    <div class="input query" id="query">
      <label for="query">Query Type</label>
      
      <div class="inputs-query input-container">
        <div class="input-query">
          <input type="radio" class="input-checkbox second-name" id="query" name="query" value="General Enquiry" required>
          <p>General Enquiry</p>
        </div>
        <div class="input-query">
          <input type="radio" class="input-checkbox first-nameid" id="query" name="query" value="Support Request" required>
          <p>Support Request</p>
        </div>
       
      </div>
      
    </div>

  <label for="message" class="message">Message</label>
  <textarea name="message" id="message" required></textarea>
<div class="agree-container">
  <input type="checkbox" required>
  <p class="agree-check">
    I consent to being contacted by the team
  </p>
</div>
  
  <button type="submit">Submit</button>
  </form>

  <!-- hidden -->
  <div class="message-sent" hidden>
    <div class="title">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg>
      <h2 class="message-sent-h2">Message Sent!</h2>
    </div>
    
    <p class="message-sent-p">Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  <!-- 

  First Name

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  
  To submit this form, please consent to being contacted

  Submit

  
  
   -->
<script src="./dist/main.js"></script>
</body>
</html>
